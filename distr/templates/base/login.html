{% extends 'partials/_head.html' %} {% load static %} {% block content %}
<div class="row">
  <div class="col-sm">
    <fieldset>
      <legend>Nome Completo</legend>
      <div class="row">
        <div class="col-md-7 mb-3">
          <div class="br-input">
            <label for="name">Nome</label>
            <input id="name" type="text" />
          </div>
        </div>
        <div class="col-md-7 mb-3">
          <div class="br-input">
            <label for="surname">Sobrenome</label>
            <input id="surname" type="text" />
          </div>
        </div>
      </div>
    </fieldset>
  </div>
  <div class="col-sm">
    <fieldset>
      <legend>Outros Dados (Legend)</legend>
      <div class="row">
        <div class="col-md-7 mb-3">
          <div class="br-input">
            <label for="cpf">CPF</label>
            <input id="cpf" type="text" placeholder="Placeholder" />
          </div>
        </div>
        <div class="col-md-7 mb-3">
          <div class="br-input input-button">
            <label for="input-password">Senha</label>
            <input
              id="input-password"
              type="password"
              placeholder="Digite sua senha"
            />
            <button class="br-button" type="button" aria-label="Mostrar senha">
              <i class="fas fa-eye" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </fieldset>
  </div>
</div>
{% endblock %}
